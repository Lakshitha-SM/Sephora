<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sephora - Glow With Confidence</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #fff0f6;
      color: #333;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.8rem;
      color: #e91e63;
    }

    .menu-items,
    .cta-btns {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    .menu-items li,
    .cta-btns li {
      cursor: pointer;
      transition: color 0.3s;
    }

    .menu-items li:hover,
    .cta-btns li:hover {
      color: #e91e63;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      padding: 60px 80px;
      gap: 40px;
    }

    #text-side h1 {
      font-size: 3rem;
      color: #880e4f;
      margin-bottom: 20px;
    }

    #text-side p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    button {
      background: #e91e63;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #c2185b;
    }

    .clients-logos {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .clients-logos img {
      height: 50px;
      object-fit: contain;
      transition: transform 0.3s;
    }

    .clients-logos img:hover {
      transform: scale(1.1);
    }

    #img-side img {
      width: 100%;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .product-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px 80px;
    }

    .product-gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s;
    }

    .product-gallery img:hover {
      transform: scale(1.05);
    }

    .attribution {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background-color: #fce4ec;
      color: #333;
    }

    /* Responsive */
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
        padding: 40px 20px;
        text-align: center;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }

      #img-side img {
        width: 100%;
        max-width: 400px;
        height: auto;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      #img-side img:hover {
        transform: scale(1.05);
      }

      .menu-items,
      .cta-btns {
        flex-direction: column;
        align-items: center;
      }

      .clients-logos {
        justify-content: center;
      }

      .product-gallery {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <nav>
    <h2 class="logo">Sephora</h2>
    <ul class="menu-items">
      <li onclick="location.href='index.html'">Home</li>
      <li onclick="location.href='login.html'">Login</li>
      <li onclick="location.href='about.html'">About</li>
    </ul>
    <ul class="cta-btns">
      <li onclick="location.href='login.html'">Login</li>
      <li onclick="location.href='signup.html'">Register</li>
    </ul>
  </nav>

  <main>
    <section id="text-side">
      <h1>Glow<br />With Confidence</h1>
      <p>Discover your perfect makeup match. Elevate your beauty routine with top-quality cosmetics and timeless elegance.</p>
      <button>Shop Now</button>
      <div class="clients-logos">
        <img src="https://gumlet.assettype.com/afaqs%2F2020-06%2Fe58cd071-0f27-4002-ba7a-14a60cca9a3c%2Fnykaa.png?format=webp&dpr=1.0&q=70&w=700" alt="Nykaa" />
        <img src="https://1000logos.net/wp-content/uploads/2016/10/Amazon-Logo-500x281.png" alt="Amazon" />
        <img src="https://1000logos.net/wp-content/uploads/2021/02/Flipkart-logo.png" alt="Flipkart" />
      </div>
    </section>

    <section id="img-side">
      <img src="makeup1.png" alt="Makeup Model" />
    </section>
  </main>

  <section class="product-gallery">
    <img src="lipstick.png" alt="Lipstick" />
    <img src="eyeshadow.png" alt="Makeup Palette" />
    <img src="eyelinear.png" alt="Blush Set" />
    <img src="compact.jpeg" alt="Brush Kit" />
   
  </section>

  <div class="attribution">
    Challenge by Student. Coded by Lakshitha SM.
  </div>
</body>

</html>
